<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my plot twist :D </title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {

        .heart {
            font-size: 5em;

            50% { transform: scale(1.3); }
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: #ff4b5c;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff758f;
        }
    </style>
</head>

</html>
